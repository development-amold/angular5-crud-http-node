<table class="table table-hover">
  <thead>
  <tr>
      <td>Coin Name</td>
      <td>Coin Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let coin of coins">
          <td>{{ coin.name }}</td>
          <td>{{ coin.price }}</td>
          <td>
            <a routerLink="/create" class="btn btn-primary">Add</a>|
            <a [routerLink]="['/edit', coin._id]" class="btn btn-primary">Edit</a>|
            <button (click)="deleteCoin(coin._id)" class="btn btn-danger">Delete</button>
           </td>
      </tr>
  </tbody>
</table>
